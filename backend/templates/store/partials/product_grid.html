{% if products %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  {% for product in products %}
  <div class="bg-white rounded-lg shadow group overflow-hidden border border-gray-100" x-data="{ fav: false }">
    <div class="aspect-[4/3] bg-gray-100 overflow-hidden">
      {% if product.image %}
        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
      {% else %}
        <div class="w-full h-full flex items-center justify-center text-gray-400">No image</div>
      {% endif %}
    </div>
    <div class="p-4 space-y-2">
      <div class="flex items-start justify-between gap-3">
        <h3 class="font-semibold text-gray-900 line-clamp-1">{{ product.name }}</h3>
        <button type="button" @click="fav = !fav" :aria-pressed="fav" class="shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 transition-colors" :class="fav ? 'text-rose-600' : 'text-gray-300'" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.59 4.81 14.26 4 16 4 18.5 4 20.5 6 20.5 8.5c0 3.78-3.4 6.86-8.05 11.54L12 21.35z"/>
          </svg>
        </button>
      </div>
      <p class="text-sm text-gray-600 line-clamp-2">{{ product.description }}</p>
      <div class="flex items-center justify-between pt-2">
        <span class="font-bold text-blue-600">â‚¬{{ product.price }}</span>
        <button class="text-sm text-white bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded">Add</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="text-center py-16 text-gray-500">
  <p>No products found.</p>
</div>
{% endif %}
